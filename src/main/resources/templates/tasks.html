<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Todo Application</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            max-width: 600px;
            margin-top: 50px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .task-card {
            margin-top: 10px;
            padding: 15px;
            border-radius: 8px;
            background: #ffffff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .task-actions a {
            margin-left: 10px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1 class="text-center">Todo Application</h1>

    <form action="/tasks/add" method="post" class="d-flex mt-3">
        <input class="form-control form-control-lg me-2" type="text" name="title" placeholder="Add a new task..." required>
        <button type="submit" class="btn btn-primary btn-lg">Add</button>
    </form>

    <div class="mt-4">
        <th:block th:each="task : ${tasks}">
            <div class="task-card d-flex justify-content-between align-items-center">
                <span th:text="${task.title}" class="fw-bold">Task Title</span>
                <div class="task-actions">
                    <a th:href="@{/tasks/{id}/toggle(id=${task.id})}" class="btn btn-outline-success btn-sm">Toggle</a>
                    <a th:href="@{/tasks/{id}/delete(id=${task.id})}" class="btn btn-outline-danger btn-sm">Delete</a>
                </div>
            </div>
        </th:block>
    </div>
</div>

</body>
</html>
